<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div style="margin: 15% 40%;">
        <h1>欢迎登录</h1>
        <form action="/login/" method="post">
            <p>
                <label for="id_username">用户名：&nbsp;</label>
                <input type="text" id="id_username"
                       name="username" placeholder="用户名" autofocus required> <!--自动聚焦光标autofocus  必须输入值 required-->
            </p>
            <p>
                <label for="id_password">密码&nbsp;&nbsp;&nbsp;&nbsp;：</label>
                <input type="password" id="id_password" placeholder="密码" name="password" required> <!--必须输入值 required-->
            </p>
            <input type="submit" value="确定" />
        </form>
    </div>
</body>
</html>
